<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikeland</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/style/style.css" />

    <link
      rel="Shortcut Icon"
      type="image/x-icon"
      class="icon"
      href="assets/image/logo_bike.svg"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <a class="logo" href="#">
          <img src="assets/image/LOGO-Light.png" alt="" />
        </a>
        <div class="nav_btns">
          <ul>
            <li>
              <a href="#">
                <img src="assets/image/nav-bike.svg" alt="" />
                <span>找單車</span>
              </a>
            </li>
            <li>
              <a href="route_page.html">
                <img src="assets/image/nav-route.svg" alt="" />
                <span>找路線</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main_container">
        <div id="map"></div>

        <div class="function-layer">
          <div class="left-list">
            <div class="searchDiv">
              <input
                type="text"
                class="searchingStyle js-searchBox"
                placeholder="搜尋站點或鄰近地點"
              />
              <button class="magnifier_Icon">
                <i class="fas fa-search"></i>
              </button>

              <div class="dropDownList">
                <button class="sorting_btn">
                  <i class="fas fa-sort-amount-down"></i>
                  排序
                </button>

                <ul class="sorting_list">
                  <li data-sort="distance">距離較近</li>
                  <li data-sort="rentNum">可借車數</li>
                  <li data-sort="returnNum">可還車數</li>
                </ul>
              </div>
            </div>
            <hr class="hr-style" />

            <div class="stationContent_outer">
              <ul class="stationContent"></ul>
            </div>
          </div>
          <div class="searchType_btns">
            <!-- <div class="searchType_slider"></div> -->
            <div class="find_bike active" data-status="rent">
              <i class="fas fa-bicycle"></i>
              <span>找單車</span>
            </div>
            <div class="find_parking" data-status="return">
              <img src="assets/image/parking.png" alt="" />
              <span>可停車</span>
            </div>
          </div>
          <a class="locate"></a>
        </div>
      </div>
      <div class="footer"></div>
    </div>

    <script src="assets/script/script.js"></script>
  </body>
</html>
