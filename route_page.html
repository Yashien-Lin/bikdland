<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikeland</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/style/style.css" />

    <link
      rel="Shortcut Icon"
      type="image/x-icon"
      class="icon"
      href="assets/image/logo_bike.svg"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.8/wicket.min.js"
      integrity="sha512-aaiN+QIXD0N9Id865vSDEfttZJV9v8ZGh7jXMnYI2zbZhkSYOulS4IH0u4pC61/KXT20UedYzL5xi5siIg6mlw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <a class="logo" href="index.html">
          <img src="assets/image/LOGO-Light.png" alt="" />
        </a>
        <div class="nav_btns">
          <ul>
            <li>
              <a href="index.html">
                <img src="assets/image/nav-bike.svg" alt="" />
                <span>找單車</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/image/nav-route.svg" alt="" />
                <span>找路線</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main_container">
        <!-- 放地圖 -->
        <div id="map"></div>

        <div class="function-layer routeLayer">
          <div class="left-list">
            <div class="searchDiv_route">
              <select class="searching_route js-searchCity">
                <option selected disabled>請選擇縣市</option>
                <option value="Keelung">基隆市</option>
                <option value="Taipei">臺北市</option>
                <option value="NewTaipei">新北市</option>
                <option value="Taoyuan">桃園市</option>
                <option value="HsinchuCounty">新竹縣</option>
                <option value="MiaoliCounty">苗栗縣</option>
                <option value="Taichung">臺中市</option>
                <option value="ChanghuaCounty">彰化縣</option>
                <option value="NantouCounty">南投縣</option>
                <option value="YunlinCounty">雲林縣</option>
                <option value="Chiayi">嘉義市</option>
                <option value="ChiayiCounty">嘉義縣</option>
                <option value="Tainan">臺南市</option>
                <option value="Kaohsiung">高雄市</option>
                <option value="PingtungCounty">屏東縣</option>
                <option value="TaitungCounty">臺東縣</option>
                <option value="HualienCounty">花蓮縣</option>
                <option value="YilanCounty">宜蘭縣</option>
                <option value="PenghuCounty">澎湖縣</option>
                <option value="KinmenCounty">金門縣</option>
              </select>
              <select
                class="searching_route js-searchRoute"
                style="display: none"
              >
                <option>請選擇路線</option>
              </select>
            </div>
            <hr class="hr-style" />

            <div class="stationContent_outer">
              <ul class="js-routeContent"></ul>
            </div>
          </div>

          <a class="locate_route"></a>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script src="assets/script/config.js"></script>
    <script src="assets/script/route_script.js"></script>
  </body>
</html>
